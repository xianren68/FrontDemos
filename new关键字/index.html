<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
</head>
<body>
    <script type="module">
        import myNew from './myNew.js'
        // 构造函数
        function T(name,age){
            this.name = name
            this.age = age
        }
        T.prototype.say = ()=>{
            console.log('hello')
        }
        let t = myNew(T,'xianren',21)
        t.say()
        console.log(t,t instanceof T)
    </script>
</body>
</html>
