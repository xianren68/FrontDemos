<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>轮播图</title>
</head>

<body>
    <div class="container">
        <!-- 图片列表 -->
        <ul class="images">
            <li class="li-img"><img src="./img/1.jpg" alt=""></li>
            <li class="li-img"><img src="./img/2.jpg" alt=""></li>
            <li class="li-img"><img src="./img/3.png" alt=""></li>
        </ul>
        <!-- 上一张/下一张按钮 -->
        <div class="prev">
            <span>&lt;</span>
        </div>
        <div class="next">
            <span>&gt;</span>
        </div>
        <div class="num-box">
            <!-- 数字按钮 -->
            <ul class="number">
                <li data-num = '0'>1</li>
                <li data-num = '1'>2</li>
                <li data-num = '2'>3</li>
            </ul>
        </div>
    </div>
</body>

</html>
